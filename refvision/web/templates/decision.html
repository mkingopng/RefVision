<!--refvision/web/templates/decision.html-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Squat Decision</title>
</head>
<body>
  <h1>Squat Decision</h1>

  {% if decision_data %}
    <p><strong>Decision:</strong> {{ decision.decision }}</p>
    <p><strong>Turnaround Frame:</strong> {{ decision.turnaround_frame }}</p>

    <h2>Keypoints</h2>
    <ul>
      {% for key, value in decision.keypoints.items() %}
        <li><strong>{{ key }}:</strong> {{ value }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No decision data available.</p>
  {% endif %}
</body>
</html>
